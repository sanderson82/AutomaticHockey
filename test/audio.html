<html>

<head>
  <meta name="viewport" content="width=device-width, height=device-height">
</head>

<body>

  <audio id="audioSource" autoplay src="https://automatichockey.com/test/audio_ad.mp3">
    Your browser does not support the
    <code>audio</code> element.
  </audio>

  <img onclick="window.open('https://www.coca-cola.com')" src="https://automatichockey.com/test/banner.png"
    style="z-index: 10; position:absolute; height: 50px; width: 320px; top: 0px; left: 0px;" />

  <img 
    id="close-button" 
    src="https://automatichockey.com/test/close-button.svg"
    style="height: 20px; width: 20px; position:absolute; top: 0px; right: -20px; z-index: 20;"
    onclick="RewardedAudioJSInterface.adClosed();" />

  <script>
    var audioStream = document.getElementById("audioSource");
    audioStream.addEventListener("play", function () {
      RewardedAudioJSInterface.rewardedAudioStarted();
    }, false);
    audioStream.addEventListener("ended", function () {
      RewardedAudioJSInterface.rewardedAudioCompleted();
    }, false);
  </script>

</body>

</html>
