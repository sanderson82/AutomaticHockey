<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./assets/css/form.css" rel="stylesheet" />
    <title>Hello, world!</title>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 offset-md-4 border border-medium">
            <h4 class="font-weight-bold text-center mt-3">Quick survey</h4>
            <hr>
            <div class="survey-head text-center">
                <i class="fas fa-poll-h fa-3x blue-text mb-2"></i>
                <i class="fas fa-poll-h fa-3x blue-text mb-2"></i>
                <p>What is your favorite soft drink? <span class="font-weight-bold"></span>
                </p>
            </div>
            <hr>
            <p class="text-center">Your choice of:</p>
            <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-179" value="option1" checked>
                <label class="form-check-label" for="radio-179">Coke</label>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-279" value="option2">
                <label class="form-check-label" for="radio-279">Pepsi</label>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-379" value="option3">
                <label class="form-check-label" for="radio-379">7-Up</label>
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-479" value="option4">
                <label class="form-check-label" for="radio-479">Mountain Dew</label>
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" name="group1" type="radio" id="radio-579" value="option5">
                <label class="form-check-label" for="radio-579">I dont like soft drinks</label>
            </div>
            <!-- Radio -->

            <hr>
            <div class="survey-footer clearfix mb-4">
                <a type="button" class="btn btn-primary waves-effect waves-light">Submit</a>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->
